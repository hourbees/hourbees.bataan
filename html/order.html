<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place your order's</title>
    <link rel="stylesheet"  href="../css/order.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/script.js"></script>
</head>
<body>
    <section>
        <nav>   
            
            <div class="logo">
                <img src="../Image/menu/OG Cookie.png">
            </div>

            <div class="logo">
                <img src="../Image/menu/Almonds CC.png">
            </div>

            <div class="logo">
                <img src="../Image/menu/Oreo Cookie.png">
            </div>

            <div class="logo">
                <img src="../Image/menu/S'mores.png">
            </div>

            <div class="logo">
                <img src="../Image/menu/Red Velvet.jpg">
            </div>

            <div class="logo">
                <img src="../Image/menu/Brookies.png">
            </div>
            
        </nav>

            <div class="Order">

                <div class="backbtn">
                    <button  class="main-order-button"><a href="../index.html">home</a></button>
                </div>
                
                <div class="order-text">
                    <h1>Place Your <span>Order's Now!</span></h1>
                </div>

                <div class="order-main">
                    
                    <div class="image">
                        <img src="../Image/official_logo.png">
                    </div>

                    <form action="#">

                        <div class="input">
                            <p>Name</p>
                            <input type="text" placeholder="Your Name">
                        </div>

                        <div class="input">
                            <p>Email</p>
                            <input type="email" placeholder="Your Email">
                        </div>

                        <div class="input">
                            <p>Address</p>
                            <input type="text" placeholder="Your Address">
                        </div>

                        <div class="input">
                            <p>Facebook</p>
                            <input type="text" placeholder="Your Facebook">
                        </div>

                        <div class="input">
                            <p>Orders</p>
                            <input type="text" placeholder="Enter your Orders">
                        </div>

                        <button class="main-order-button">Order</button>

                    </form>

                </div>


            </div>





    </section>
</body>
</html>
